name: CI
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential automake libtool
      - name: Configure
        run: autoreconf -i && ./configure
      - name: Build
        run: make
      - name: Test
        run: make check
